<svg viewBox="151.60161507402424 44.73118279569893 493.135935397039 143.01075268817203" xmlns="http://www.w3.org/2000/svg" style="max-height: 500px" width="493.135935397039" height="143.01075268817203">
  <title>JJ Code-Style Logo (Closer Brackets)</title>
  <desc>Minimalist "JJ" logo with coding angle brackets closer to the text</desc>

  <rect fill="none" height="100%" width="100%"/>

  <g transform="translate(400,150)">
    
    <text fill="#1f2937" font-weight="700" font-size="180" font-family="JetBrains Mono, Fira Code, Consolas, Menlo, monospace" text-anchor="middle" y="28" x="-200">
      &lt;
