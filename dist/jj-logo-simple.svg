    <text paint-order="stroke" stroke-width="12" stroke="#1f2937" fill="#ffffff" font-weight="800" font-size="180" font-family="JetBrains Mono, Fira Code, Consolas, Menlo, monospace" text-anchor="middle" y="28" x="0">
      JJ
    </text>

    
    <text fill="#1f2937" font-weight="700" font-size="180" font-family="JetBrains Mono, Fira Code, Consolas, Menlo, monospace" text-anchor="middle" y="28" x="200">
      &gt;
    </text>
  </g>
</svg>